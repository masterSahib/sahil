<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBS University Gurdaspur - File Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md">
    <div class="max-w-6xl mx-auto py-4 px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">SBS University File Portal</h1>
    </div>
  </header>

  <main id="mainContent" class="flex-grow max-w-6xl mx-auto px-6 py-8">
    <!-- Upload Section -->
    <section class="bg-white rounded-2xl shadow p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Upload Files</h2>
      <input type="file" id="fileInput" class="mb-4">
      <button id="uploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Upload to Drive
      </button>
      <p id="uploadStatus" class="mt-2 text-sm text-gray-600"></p>
    </section>

    <!-- File List -->
    <section class="bg-white rounded-2xl shadow p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Files</h2>
      <button id="listAllBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
        Refresh File List
      </button>
      <ul id="fileList" class="space-y-3 mt-4"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 py-4 text-center">
    <p>© 2025 SADAR BEANT SINGH UNIVERSITY, GURDASPUR</p>
  </footer>

  <script>
    document.getElementById("uploadBtn").onclick = async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select a file");

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/upload", { method: "POST", body: formData });
      const result = await res.json();

      if (result.success) {
        document.getElementById("uploadStatus").innerText =
          `✅ Uploaded: ${result.file.name}`;
        loadFiles();
      } else {
        document.getElementById("uploadStatus").innerText = "❌ Upload failed";
      }
    };

    document.getElementById("listAllBtn").onclick = loadFiles;

    async function loadFiles() {
      const res = await fetch("/files");
      const files = await res.json();
      const list = document.getElementById("fileList");
      list.innerHTML = "";
      files.forEach(f => {
        let li = document.createElement("li");
        li.className = "bg-gray-50 p-4 rounded-lg shadow flex justify-between";
        li.innerHTML = `
          <span>${f.name}</span>
          <a href="${f.webViewLink}" target="_blank" class="text-blue-600 hover:underline">View</a>
        `;
        list.appendChild(li);
      });
    }

    loadFiles(); // load at start
  </script>
</body>
</html>
