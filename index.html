<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBS University Gurdaspur - File Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md">
    <div class="max-w-6xl mx-auto py-4 px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">SBS University File Portal</h1>
      <button id="loginBtn" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-200">
        Sign in with Google
      </button>
    </div>
  </header>

  <main class="flex-grow max-w-6xl mx-auto px-6 py-8">
    <!-- Upload Section -->
    <section class="bg-white rounded-2xl shadow p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Upload Files</h2>
      <input type="file" id="fileInput" multiple class="mb-4">
      <button id="uploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Upload to Drive
      </button>
      <p id="uploadStatus" class="mt-2 text-sm text-gray-600"></p>
    </section>

    <!-- Search Section -->
    <section class="bg-white rounded-2xl shadow p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Search Files</h2>
      <input type="text" id="searchInput" placeholder="Enter filename..." class="border px-3 py-2 rounded-lg w-full mb-4">
      <button id="searchBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
        Search
      </button>
      <button id="listAllBtn" class="ml-2 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
        List All Files
      </button>
      <ul id="fileList" class="space-y-3 mt-4"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 py-4 text-center">
    <p>© 2025 SADAR BEANT SINGH UNIVERSITY, GURDASPUR</p>
  </footer>

  <script>
    const CLIENT_ID = "1099354072671-jjktoufuar544998oar116jd98lua737.apps.googleusercontent.com"; // replace with your OAuth client ID
    const API_KEY = "AIzaSyA1MhTQyOWe-Cl6wYcMbpD9qJL1N6ptSVI"; // optional if you want list/search
    const SCOPES = "https://www.googleapis.com/auth/drive.file";

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    function gapiLoaded() {
      gapi.load("client", initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
      });
      gapiInited = true;
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: ""
      });
      gisInited = true;
    }

    document.getElementById("loginBtn").onclick = () => {
      if (!gapiInited || !gisInited) return;
      tokenClient.callback = (resp) => {
        if (resp.error) throw(resp);
        gapi.client.setToken(resp);
        document.getElementById("loginBtn").innerText = "Signed In";
        document.getElementById("loginBtn").disabled = true;
      };
      tokenClient.requestAccessToken({ prompt: "consent" });
    };

    document.getElementById("uploadBtn").onclick = async () => {
      const files = document.getElementById("fileInput").files;
      if (files.length === 0) return alert("Please select files");
      for (let file of files) {
        await uploadFile(file);
      }
    };

    async function uploadFile(file) {
      try {
        const metadata = { name: file.name, mimeType: file.type };
        const form = new FormData();
        form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
        form.append("file", file);

        const token = gapi.client.getToken();
        if (!token) throw new Error("User not signed in");

        const res = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
          method: "POST",
          headers: new Headers({ "Authorization": "Bearer " + token.access_token }),
          body: form
        });

        const result = await res.json();
        if (result.id) {
          document.getElementById("uploadStatus").innerText = `✅ Uploaded: ${result.name}`;
          addFileToList(result);
        } else {
          document.getElementById("uploadStatus").innerText = `❌ Failed: ${file.name}`;
        }
      } catch (err) {
        document.getElementById("uploadStatus").innerText = `❌ Error uploading ${file.name}: ${err.message}`;
      }
    }

    // Search files
    document.getElementById("searchBtn").onclick = async () => {
      const query = document.getElementById("searchInput").value;
      listFiles(query);
    };

    // List all files
    document.getElementById("listAllBtn").onclick = async () => {
      listFiles();
    };

    async function listFiles(query = "") {
      try {
        let q = query ? `name contains '${query}'` : "";
        const response = await gapi.client.drive.files.list({
          q: q,
          pageSize: 20,
          fields: "files(id, name, webViewLink, createdTime)"
        });
        const files = response.result.files;
        const list = document.getElementById("fileList");
        list.innerHTML = "";
        if (!files || files.length === 0) {
          list.innerHTML = "<li class='text-gray-500'>No files found.</li>";
          return;
        }
        files.forEach(f => {
          let li = document.createElement("li");
          li.className = "bg-gray-50 p-4 rounded-lg shadow flex justify-between";
          li.innerHTML = `
            <span>${f.name} <span class="text-sm text-gray-400">(${new Date(f.createdTime).toLocaleString()})</span></span>
            <span>
              <a href="${f.webViewLink}" target="_blank" class="text-blue-600 hover:underline mr-4">View</a>
              <a href="https://www.googleapis.com/drive/v3/files/${f.id}?alt=media" target="_blank" class="text-green-600 hover:underline">Download</a>
            </span>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        alert("Error fetching files: " + err.message);
      }
    }

    function addFileToList(file) {
      const list = document.getElementById("fileList");
      let li = document.createElement("li");
      li.className = "bg-gray-50 p-4 rounded-lg shadow flex justify-between";
      li.innerHTML = `
        <span>${file.name}</span>
        <span>
          <a href="https://drive.google.com/file/d/${file.id}/view" target="_blank" class="text-blue-600 hover:underline mr-4">View</a>
          <a href="https://www.googleapis.com/drive/v3/files/${file.id}?alt=media" target="_blank" class="text-green-600 hover:underline">Download</a>
        </span>
      `;
      list.prepend(li);
    }
  </script>

  <!-- Load scripts -->
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
