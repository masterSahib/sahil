<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBS University Gurdaspur - File Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md">
    <div class="max-w-6xl mx-auto py-4 px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">SBS University File Portal</h1>
    </div>
  </header>

  <main class="flex-grow max-w-6xl mx-auto px-6 py-8">

    <!-- Upload Section -->
    <section class="bg-white rounded-2xl shadow p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Upload Files</h2>
      <input type="file" id="fileInput" multiple class="mb-4">
      <button id="uploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Upload to Drive
      </button>
      <p id="uploadStatus" class="mt-2 text-sm text-gray-600"></p>
    </section>

    <!-- Search Section -->
    <section class="bg-white rounded-2xl shadow p-6 mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Search Files</h2>
      <input type="text" id="searchBar" placeholder="Search by filename..."
             class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 mb-4">
      <ul id="fileList" class="space-y-3"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 py-4 text-center">
    <p>© 2025 SADAR BEANT SINGH UNIVERSITY, GURDASPUR</p>
  </footer>

  <script>
    const API_KEY = "YOUR_API_KEY_HERE";
    const ACCESS_TOKEN = "YOUR_ACCESS_TOKEN_HERE"; // Put a permanent token or service account token

    // Upload file without login
    document.getElementById("uploadBtn").onclick = async () => {
      const files = document.getElementById("fileInput").files;
      const status = document.getElementById("uploadStatus");

      if (files.length === 0) {
        status.innerText = "⚠️ Please select files before uploading.";
        return;
      }

      for (let file of files) {
        try {
          status.innerText = `⏳ Uploading ${file.name}...`;

          const metadata = { name: file.name, mimeType: file.type };
          const form = new FormData();
          form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
          form.append("file", file);

          const res = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&key=" + API_KEY, {
            method: "POST",
            headers: { "Authorization": "Bearer " + ACCESS_TOKEN },
            body: form
          });

          if (!res.ok) {
            const err = await res.json();
            status.innerText = `❌ Failed: ${file.name} (${err.error.message})`;
            continue;
          }

          const result = await res.json();
          status.innerText = `✅ Uploaded: ${result.name}`;
        } catch (e) {
          status.innerText = `❌ Error uploading ${file.name}: ${e.message}`;
        }
      }

      listFiles();
    };

    // List files
    async function listFiles() {
      try {
        const res = await fetch(`https://www.googleapis.com/drive/v3/files?pageSize=20&fields=files(id,name,webViewLink,createdTime)&key=${API_KEY}`, {
          headers: { "Authorization": "Bearer " + ACCESS_TOKEN }
        });
        const data = await res.json();
        const files = data.files;
        const list = document.getElementById("fileList");
        list.innerHTML = "";

        if (!files || files.length === 0) {
          list.innerHTML = "<li class='text-gray-500'>No files found.</li>";
          return;
        }

        files.forEach(f => {
          let li = document.createElement("li");
          li.className = "bg-gray-50 p-4 rounded-lg shadow flex justify-between";
          li.innerHTML = `
            <span>${f.name} <span class="text-sm text-gray-400">(${new Date(f.createdTime).toLocaleString()})</span></span>
            <a href="${f.webViewLink}" target="_blank" class="text-blue-600 hover:underline">View</a>
          `;
          list.appendChild(li);
        });
      } catch (e) {
        document.getElementById("uploadStatus").innerText = "❌ Error listing files: " + e.message;
      }
    }

    // Search filter
    document.getElementById("searchBar").addEventListener("input", function() {
      let filter = this.value.toLowerCase();
      let items = document.querySelectorAll("#fileList li");
      items.forEach(item => {
        let text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
